<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coladera</title>
</head>
<body>
    <script>
        //Llena el arreglo de unos
        let array = [];
        for(let i = 0; i < 1000; i++){
            array[i] = 1;
        }

        //Si encuentra un 1 busca sus mÃºltiplos y los vuelve 0
        for(let i = 2; i < array.length; i++){
            if(array[i] == 1){
                for(let j = i+1; j < array.length; j++){
                    if(j % i == 0){
                        array[j] = 0;
                    }
                }
            }
        }

        //Muestra el arreglo
        for(let i = 1; i < array.length; i++){
            if(array[i] == 1){
                console.log(i);
            }
        }
    </script>
</body>
</html>
